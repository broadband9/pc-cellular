{% extends "base.html" %}
{% block title %}Activity Logs{% endblock %}
{% block content %}
<h2>Activity Logs</h2>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Description</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.description }}</td>
            <td>{{ log.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

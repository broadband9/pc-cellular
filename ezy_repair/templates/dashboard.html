{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<p>Repairs: {{ repair_count }}</p>
<p>Customers: {{ customer_count }}</p>
<h3>Recent Activity</h3>
<ul>
    {% for log in activity_logs %}
        <li>{{ log.description }} ({{ log.created_at }})</li>
    {% endfor %}
</ul>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Repair Update: {{ repair_number }}</div>
        <div class="section">
            <strong>Device Type:</strong> {{ device_type }}
        </div>
        <div class="section">
            <strong>Status:</strong> {{ status }}
        </div>
        <div class="section">
            <strong>Location:</strong> {{ location }}
        </div>
        <div class="section">
            <strong>Technician Notes:</strong>
            <ul>
                {% for note in technician_notes %}
                    <li>{{ note }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
